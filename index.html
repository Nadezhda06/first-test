<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Форма обратной связи</title>
    <script type="text/javascript">
        function call() {
          var msg   = $('#form').serialize();
           $.ajax({
             type: 'POST',
             url: 'https://60376bfd5435040017722533.mockapi.io/form',
             data: msg,
            success: function(data) {  
                $('#form').remove(); 
                $('#results').html(data); 
             },
             error:  function(xhr, str){ 
            alert('Возникла ошибка: ' + xhr.responseCode);
             }
           });
       }
    </script>
      </head>
<body>
    <form id="form" onsubmit="call()" method="post">
    <h1>Задать вопрос</h1>
        <input type="text" id="text" name="name" placeholder="Фамилия Имя Отчество *" required>
        <input type="tel" id="text" name="phone" placeholder="Телефон *" required>
        <input type="email" id="text" name="email" placeholder="Email" required>
        <input type="submit" id="button" value="ОТПРАВИТЬ ЗАПРОС">
    </form>
    <div id="results"> </div>
</body>
</html>
